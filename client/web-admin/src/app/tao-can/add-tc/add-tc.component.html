<nz-breadcrumb *ngIf="isHideNav" style="padding:15px 0">
  <nz-breadcrumb-item>套餐管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    新增套餐
  </nz-breadcrumb-item>
</nz-breadcrumb>

<form style="margin-top: 30px" nz-form (ngSubmit)="_submitForm($event, groupName.value)" nzLayout="horizontal">
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>套餐配图</nz-form-label>
    <nz-form-control nzSpan="12">
      <app-illustration></app-illustration>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>套餐名字</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="taoCanName" placeholder="请输入套餐名字">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>套餐押金</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="taoCanName" placeholder="请输入套餐押金">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金区间一</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="分钟">
        <input nz-input formControlName="taoCanName" placeholder="请输入时间">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="￥">
        <input nz-input formControlName="taoCanName" placeholder="请输入区间一租金">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>

  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金区间二</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="分钟">
        <input nz-input formControlName="taoCanName" placeholder="请输入时间">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="￥">
        <input nz-input formControlName="taoCanName" placeholder="请输入区间二租金">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>

  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金区间三</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="分钟">
        <input nz-input formControlName="taoCanName" placeholder="请输入时间">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>租金</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="￥">
        <input nz-input formControlName="taoCanName" placeholder="请输入区间三租金">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>  
</form>
<div nz-row>
  <div nz-col nzSpan="3" style="text-align: right">套餐介绍：</div>
  <div nz-col nzSpan="20">
    <app-quill></app-quill>
  </div>
</div>
<button nz-button nzValue="large" [nzType]="'primary'" style="margin: 40px; float: right;">提交</button>
