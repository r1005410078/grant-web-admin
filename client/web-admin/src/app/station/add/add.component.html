<nz-breadcrumb *ngIf="isHideNav" style="padding:15px 0">
  <nz-breadcrumb-item>驿站管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    添加驿站
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-form-item  nzFlex>
  <nz-form-label nzSpan="3" nzRequired>驿站配图</nz-form-label>
  <nz-form-control nzSpan="12">
    <app-illustration></app-illustration>
  </nz-form-control>
</nz-form-item>
<nz-form-item  nzFlex>
  <nz-form-label nzSpan="3" nzRequired>驿站名称</nz-form-label>
  <nz-form-control nzSpan="12">
    <input nz-input formControlName="taoCanName" placeholder="请输入套餐名字">
  </nz-form-control>
</nz-form-item>
<div nz-row>
  <div nz-col nzSpan="3" style="text-align: right">驿站介绍：</div>
  <div nz-col nzSpan="20">
    <app-quill></app-quill>
  </div>
</div>
<div nz-row style="margin-top: 20px">
  <div nz-col nzSpan="3" style="text-align: right">
    地图：
  </div>
  <div nz-col nzSpan="20" style="text-decoration: underline; color: #03A9F4; cursor: pointer;" (click)="onEideBMap()">
    宁波驿站
  </div>
</div>
<button nz-button nzValue="large" [nzType]="'primary'" style="margin: 40px; float: right;">提交</button>
