<nz-breadcrumb style="padding:15px 0">
<nz-breadcrumb-item>广告投放</nz-breadcrumb-item>
<nz-breadcrumb-item>
    广告栏列表
</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination">
    <ng-template #item let-item>
        <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
            <ng-template #starAction><i class="anticon anticon-delete" style="margin-right: 8px;"></i> 删除</ng-template>
            <ng-template #likeAction><a routerLink="/matters/list/1213"><i class="anticon anticon-form" style="margin-right: 8px;"></i> 编辑</a></ng-template>
            <nz-list-item-meta
                [nzAvatar]="item.avatar"
                [nzTitle]="nzTitle">
                <ng-template #nzTitle>{{item.title}}</ng-template>
            </nz-list-item-meta>
            <ng-template #extra>
                <img width="170" alt="logo" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2649764556,3997697586&fm=27&gp=0.jpg">
            </ng-template>
        </nz-list-item>
    </ng-template>
    <ng-template #pagination>
        <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
    </ng-template>
  </nz-list>
