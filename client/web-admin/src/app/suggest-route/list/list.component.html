<nz-breadcrumb style="padding:15px 0">
  <nz-breadcrumb-item>推荐路线</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    路线列表
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-list
[nzDataSource]="data"
[nzItemLayout]="'vertical'"
[nzRenderItem]="item"
[nzPagination]="pagination">
  <ng-template #item let-item>
      <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
          <ng-template #starAction><i class="anticon anticon-delete" style="margin-right: 8px;"></i> 删除</ng-template>
          <ng-template #likeAction><a routerLink="/suggest-route/list/1213"><i class="anticon anticon-form" style="margin-right: 8px;"></i> 编辑</a></ng-template>
          <nz-list-item-meta
              [nzAvatar]="item.avatar"
              [nzTitle]="nzTitle"
              [nzDescription]="item.description">
              <ng-template #nzTitle>{{item.title}}</ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
              <img height="150" alt="logo" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=665730562,532877059&fm=200&gp=0.jpg">
          </ng-template>
      </nz-list-item>
  </ng-template>
  <ng-template #pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </ng-template>
</nz-list>
