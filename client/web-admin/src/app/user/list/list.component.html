<nz-breadcrumb style="padding:15px 0">
    <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      用户列表
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  
  <nz-table
    #ajaxTable
    nzShowSizeChanger
    [nzFrontPagination]="false"
    [nzData]="data"
    [nzLoading]="loading"
    [nzTotal]="total"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    (nzPageIndexChange)="searchData()"
    (nzPageSizeChange)="searchData(true)">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzSortKey="username">用户名</th>
        <th nzSortKey="username">手机号</th>
        <th nzSortKey="username">注册时间</th>
        <th nzSortKey="phoneNumber">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of ajaxTable.data">
        <td>肖浩</td>
        <td>18726673904</td>
        <td>2018-09-10</td>
        <td><button nz-button nzType="primary" (click)="showModal()">短信通知</button></td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="isVisible"  nzOkText="发送"  nzCancelText="取消"
  nzTitle="短信通知" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <textarea nz-input placeholder="给用户短信内容" [nzAutosize]="{ minRows: 5, maxRows: 6 }"></textarea>
  </nz-modal>
