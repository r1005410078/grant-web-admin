<nz-breadcrumb *ngIf="isHideNav" style="padding:15px 0">
  <nz-breadcrumb-item>车辆管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    添加车辆
  </nz-breadcrumb-item>
</nz-breadcrumb>
  
<form style="margin-top: 30px" nz-form (ngSubmit)="_submitForm($event, groupName.value)" nzLayout="horizontal">
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>车辆编号</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="taoCanName" placeholder="请输入车辆编号">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>车的押金</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-input-group nzAddOnAfter="￥">
        <input nz-input formControlName="taoCanName" placeholder="请输入车的押金">
      </nz-input-group> 
    </nz-form-control>
  </nz-form-item>
</form>
<button nz-button nzValue="large" [nzType]="'primary'" style="margin: 40px; float: right;">提交</button>
