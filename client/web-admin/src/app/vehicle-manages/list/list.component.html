
<nz-breadcrumb  style="padding:15px 0">
  <nz-breadcrumb-item>车辆管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    车辆追踪
  </nz-breadcrumb-item>
</nz-breadcrumb>
<div style="padding:20px 120px;">
  <nz-input-group nzSearch nzSize="large" [nzSuffix]="suffixButton">
    <input type="text" nz-input placeholder="请输入车辆编号">
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>搜索</button>
  </ng-template>
</div>
<nz-table
  #ajaxTable
  nzShowSizeChanger
  [nzFrontPagination]="false"
  [nzData]="data"
  [nzLoading]="loading"
  [nzTotal]="total"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  (nzPageIndexChange)="searchData()"
  (nzPageSizeChange)="searchData(true)">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzSortKey="username">车辆编号</th>
      <th nzSortKey="phoneNumber">押金</th>
      <th nzSortKey="startTime">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>11</td>
      <td>1000元</td>
      <td><a routerLink="/vehicle-manages/list/12">编辑</a> | <a routerLink="/vehicle-manages/track/12">查看出租轨迹</a></td>
    </tr>
  </tbody>
</nz-table>
