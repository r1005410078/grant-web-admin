<nz-table 
  #nzTable 
  [nzDataSource]="data"
  [nzPageSize]="50" 
  [nzScroll]="{ y: scrollHeight - 70 }"
  [nzSize]="'large'"
  nzShowSizeChanger
>
  <ng-template #nzFixedHeader>
    <thead nz-thead>
      <tr>
        <th nz-th *ngFor="let item of columns"><span>{{item.title}}</span></th> 
      </tr>
    </thead>
  </ng-template>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of dataSource">
      <td nz-td *ngFor="let item of columns">{{data[item.dataIndex]}}</td>
    </tr>
  </tbody>
</nz-table>
